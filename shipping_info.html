<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shipping Information</title>
  <link rel="stylesheet" href="ship.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

  <div class="container">
    <button class="back-btn"><i class='bx bx-arrow-back'></i></button>
    <h1>Shipping Information</h1>
    <h3>Step 1 of 3</h3>

    <div class="progress-bar">
      <div class="step active"><i class='bx bxs-map'></i></div>
      <div class="line"></div>
      <div class="step"><i class='bx bxs-credit-card'></i></div>
      <div class="line"></div>
      <div class="step"><i class='bx bxs-truck'></i></div>
    </div>

    <form>
      <div class="input-group">
        <div>
          <label>First Name</label>
          <input type="text">
        </div>
        <div>
          <label>Last Name</label>
          <input type="text">
        </div>
      </div>

      <label>Email Address</label>
      <input type="email">

      <label>Phone Number</label>
      <input type="text">

      <div class="input-group">
        <div>
          <label>City</label>
          <input type="text">
        </div>
        <div>
          <label>State</label>
          <input type="text">
        </div>
      </div>

      <a href="payment.html" button class="next-btn">NEXT</button></a>
    </form>
  </div>

</body>
</html>
