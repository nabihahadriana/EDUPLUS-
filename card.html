<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Methods</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>
  <div class="container">
    <h2>Payment Methods</h2>
    <div class="method">
      <input type="radio" id="credit-card" name="payment-method" checked>
      <label for="credit-card">
        <span>Credit / debit card</span>
        <img src="visa.jpeg" alt="Visa">
        <img src="mastercard.jpeg" alt="MasterCard">
      </label>
    </div>
    <form class="payment-form">
      <div class="form-group">
        <label for="card-number"><b>Card Number</b></label>
        <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
      </div>
      <div class="form-group">
        <label for="card-name"><b>Name on card</b></label>
        <input type="text" id="card-name" placeholder="Ex. Nur Aina">
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="expiry-date"><b>Expiry date</b></label>
          <input type="text" id="expiry-date" placeholder="01 / 19">
        </div>
        <div class="form-group">
          <label for="security-code"><b>Security code</b></label>
          <div class="security-input">
            <input type="password" id="security-code" placeholder="•••">
          </div>
        </div>
      </div>
      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>
</body>
</html>
